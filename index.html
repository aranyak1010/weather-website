<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>My Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name"-spellcheck="false">
            <button><img src="weather-app-img/images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">22&#8451</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey="66b15b022262af3aff486a75fc08427b";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchInput=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");
        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display="block";
                document.querySelector(".weather").style.display="none";
            }else{
            var data=await response.json();
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "&deg;C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
            if(data.weather[0].main == "Clouds"){
                document.querySelector(".weather-icon").src = "weather-app-img/images/clouds.png";
            }else if(data.weather[0].main == "Clear"){
                document.querySelector(".weather-icon").src = "weather-app-img/images/clear.png";
            }else if(data.weather[0].main == "Rain"){
                document.querySelector(".weather-icon").src = "weather-app-img/images/rain.png";
            }else if(data.weather[0].main == "Drizzle"){
                document.querySelector(".weather-icon").src = "weather-app-img/images/drizzle.png";
            }else if(data.weather[0].main == "Mist"){
                document.querySelector(".weather-icon").src = "weather-app-img/images/mist.png";
            }
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }
    }
        searchBtn.addEventListener("click",()=>{
            checkWeather(searchInput.value);
        })
        
    </script>

</body>
</html>
